<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 태그선택자 -->
    <style>
        h1{color : red;}
        h2{color : aqua;}
        p{color : blueviolet;}    
    </style>
    
</head>
<body>
    <!-- 가장 중요한 개념이다 -->

    <!-- 
        CSS 문법

        선택자 {속성명 : 속성값;} 이게 css 의 끝이라고 볼 수 있다.

        선택자 {속성명 : 속성값; 속성명 : 속성값;...... } -> 한번에 동시 작업을 수행한다.

        1. 선택자 : 종류가 오지게 많다.
            - "서식을 적용"할 태그를 찾는 역할을 수행하는 도구 -> 그것을 selector 라고 부른다
        
        2. 속성명
            - 어떤 서식을 적용할지 결정
        
        3. 속성값
            - 적용할 값


        *CSS 선택자 종류
        1. 태그 선택자
            - 태그명을 사용하여 원하는 태그를 찾는다 
            - 가장 쉬운 선택자
            - 일괄 적용해야 할 경우 : 쉽고 빠르고 편함
            - 태그만 일치하고 + 서식이 다른 경우 : 사용 불가능




     -->


        <h1>큰 제목입니다.</h1>
        
        
        <h2>중간 제목입니다.</h2>
        <p>문단입니다.</p>
        <p>문단입니다.</p>


        <h2>중간 제목입니다.</h2>

        <p>문단입니다.</p>

        
        <h2>중간 제목입니다.</h2>
        <p>문단입니다.</p>
        <p>문단입니다.</p>


        <hr>

        <!-- 아래에는 지금 막 추가시킨건 위의 디자인이 싫어 태그 선택자가 그거까진 통제를 할 수 없다.
            구분을 위해 selector 를 디테일하게 살펴보자.

            식별자를 지정해서 구별해주면 편하다.

        -->
