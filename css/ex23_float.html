<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /* 
        웹 프로젝트 진행 > 초반 작업 중 하나 > 화면 해상도 결정
        - 주요 고객의 모니터 평균 해상도를 알고 시작해야 한다. -> 1000px 내외로 하긴한다.
        
        
        */

        /* 
        
            인라인 태그는 부모바디가 작아져서 자식을 담을 수 없으면
            자식들이 개행을 자동적으로 하게된다.
        */

        #menu{
            background-color: tomato;
            width: 800px;
            height: 80px;
        }
        #submenu{
            background-color: orange;
            width: 200px;
            height: 600px;
            float:left;

        }
        #content{
            background-color: gold;
            width: 600px;
            height: 600px;
            float:left;


        }
        #footer{
            background-color: blue;
            width: 800px;
            height: 80px;
            clear:both;
        }
        /* float의 성질을 끊고 싶은 곳에서 clear:both 라고 써주면 된다. */


        #main {
            /* border: 10px solid black; */
            width: 800px;
        }
        /* 검은색 상자는 무조건800이 된다 즉
            화면이 작아진다고 하더라도 더이상 작아지지 않게된다.
            그러고 나서 검은색 테두리를 없애주면 된다.ㅇ
        */

    </style>


</head>
<body>
    
    <!-- 레이아웃 만들때 많이 쓰는것이다. -->
    <!-- 

        화면 레이아웃 구성
        1. 표 사용
        2. <div> + float
            a. <div>
            b. semantic -> <header>,<section>
    -->
    <div id="main">
    <div id="menu">주 메뉴</div>
    <div id="submenu">서브메뉴</div>
    <div id="content">내용</div>
    <div id="footer">하단</div>
    </div>

    


</body>
</html>
