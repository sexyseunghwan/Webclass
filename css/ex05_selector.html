<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 형재 선택자 */
        span ~ p {color : red}
        /*  */

        /*  

             p태그를 찾는건데 형이 span인걸 찾아달라는 것이다.
            같은 부모로 묶인것중에 자기보다 먼저 있는 놈에 span 에 있는 경우만 찾으라
            바로 위가 span이 아니고 윗놈들중에 span에 속해 있는놈을 찾으면 됨
            아랫놈 주르르륵 "다 적용"해 달라는 것이다


        */


        /* 인접 형제 선택자 */

        /* span + p{color : blue;} */
        /* 바로 윗놈이 span인 p 태그를 찾으라! 그 태그를 찾아서 글자색을 파랑색으로 만들어라*/
        /* p + p{color : red;} */
        /* 바로 위에 p가 있는 p 를 찾아서 해당 영역의 글자들은 모두 빨간색으로 만들어라 */


    </style>
</head>
<body>

    <!-- 

        7. 형제 선택자, Sibling Selector
            - 표기법 :  선택자 ~ 선택자
            - 자손 선택자와 유사

        8. 인접 형제 선택자, Adjacent Sibling Selector
            - 표기법 :  선택자 + 선택자
            - 자식 선택자와 유사

     -->


     <p>p</p>
     <div>div</div>
     <span>span</span>
     <p>p</p>
     <p>p</p>
     <div>div</div>
     <span>span</span>
     <p>p</p>
     <p>p</p>


     <!-- CSS2 선택자
        1. 태그 선택자
        2. id 선택자
        3. class 선택자 
        4. 그룹 선택자
        5. 자손 선택자
        6. 자식 선택자
        7. 형제 선택자
        8. 인접 형제 선택자
    -->



</body>
</html>
