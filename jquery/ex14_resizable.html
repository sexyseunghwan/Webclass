<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/jquery-ui.css">
	<style>
		#box1 { 
			border: 1px solid black; 
			width: 200px; height: 200px; 
			background: gold; 
		}

		.helper {
			border: 1px dotted #555;
			background-color: cornflowerblue;
			opacity: .3;
		}

	</style>
</head>
<body>
	<!-- ex14_resizable.html -->

	<div id="box1"></div>
	<h1 id="title1">제목입니다.</h1>
    <img src="../images/catty01.png" id="cat1">
    
	<img src="../images/catty02.png" class = "cat">
	<img src="../images/catty03.png" class = "cat">
	<img src="../images/catty04.png" class = "cat">
	<img src="../images/catty05.png" class = "cat">
	<img src="../images/catty06.png" class = "cat">


	<script src="js/jquery-1.12.4.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script>

		//$("#box1, #title1, #cat1").resizable();

		$("#box1").resizable({
			animate: true,//애니메이션 효과 넣어준다.
			helper: "helper",
			maxWidth: 300,
            maxHeight: 300,
            minHeight:100,
            minWidth:100,
            grid: [50,40],
            alsoResize: "#cat1"//사이즈를 같이 바꿔준다 다른객체와 함께
		});


        $("#cat1").resizable({

            //고양이 사진은 종횡비가 깨지지 않게 하고 싶다!
            aspectRatio : true,//종횡비가 유지되게 된다!
            alsoResize : "*"//모든 놈들도 똑같이 늘려준다/!

        });
        

	</script>
</body>
</html>
