<!DOCTYPE html>

    <meta charset="UTF-8">

        /* 속성 선택자 -> 정규식 표현과 비슷
        - 속성 유무 or 속성값을 조건으로 태그를 검색 
        
        1. 선택자[속성명] : 해당 속성 소유
        2. 선택자[속성명 = 값] : 해당 속성 소유 + 값
        3. 선택자[속성명^=값] : 해당 속성 소유 + 특정 값으로 시작
        4. 선택자[속성명$=값] : 해당 속성 소유 + 특정값으로 끝
        5. 선택자[속성명*=값] : 해당 속성 소유 + 특정값 발견(위치 무관)
        6. 선택자[속성명 속성명 속성명=값 속성명=값] : 아직 지원 안하는듯...지못미
        
        
        */

        /* a[href^='http://']{color:blue;} */
        /* http:// 로 시작하는 놈들 찾아줘라 */

        /* a[href^='https://']{color:blue;} */
        /* https:// 로 시작하는 놈들 찾아줘라 */

        /* .com 으로 끝나는 놈들 찾아줘라 */
