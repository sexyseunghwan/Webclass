<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>물리적 모양을 지정하는 태그(의미는 중요하지 않음)</h1>
	일반 텍스트입니다<br>
	<b>볼드체로 모양을 만든다.</b><br><!-- bold -->
	<i>이탤릭체입니다</i><br><!-- italic -->
	<u>밑줄을 긋습니다.</u><br><!-- underline -->
	<strike>취소선을 긋습니다.</strike><br>
	H<sub>2</sub>0<br><!-- 아래첨자 -->
	MC<sup>2<br><!-- 윗첨자 -->
	<big>큰 글자</big><br>
	<small>작은글자</small><br>
	<tt>타자기 글자</tt><br>
	<em>중요한 데이터, emphasis</em><br>
	<mark>강조할 데이터</mark>
	<cite>인용구</cite><br><!-- 단일라인 인용구 -->
	<blockquote>인용구</blockquote><br><!-- 다중라인 인용구 -->
	<code>int a = 10;</code><br><!-- 인터넷에서 번역누를때 번역이 되지 않는다! 그런식으로 활용이 된다 ~ 프로그래밍 코드로 인식해서! -->
	<samp>샘플 데이터</samp><br>
	<address>주소값</address><br>
	<ins>추가된 데이터</ins><br>
	<del>삭제된 데이터</del><br>
	<s>수정 데이터</s><br>
	<abbr>JDBC</abbr><br>
	
	<!-- Bidirectional Override -->
	<bdo dir = "ltr">안녕하세요.</bdo>
	<bdo dir = "rtl">안녕하세요.</bdo>
	<!-- 아랍권에서는 의미 있을수도 글자를 꺼꾸로 읽으니까! -->


	<h1>의미를 지정하는 태그(출력 모양은 중요하지 않음)</h1>
	<Strong>중요한 데이터</Strong><!-- Strong 과 위에 b의 차이가 무엇이냐?! Strong 은 이 페이지 중요 가장 중요한 태그라는 뜻이되고 b는 그냥 글씨만 굻어지게 표시해둔것이다! -->
	<!-- 즉 시각적으로만 데이터의 중요도를 확인하지 않을것이다! 진짜 중요한 데이터는 중요하다는 표시를 따로 해주는게 좋은것인데 그거이  Strong 으로 쓴다!
		여러가지 검색엔진을 생각해보면 쉽다!	 -->

</body>
</html>
