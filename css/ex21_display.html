<style>




    .box{
        border: 1px solid black;
        width: 200px;
        height: 200px;
        display: inline;
        /* 블럭태그의 diplay 의 기본값은 block 이 된다 
            display 를 inline 으로 바꾼다면 보여주는 방식을 인라인형태로 바꿔준다 
        */


        /* display 처음보는 속성들은 유추하기가 매우 힘들다 완전히 요소 하나하나가 성질이 다르므로
        diplay : 요소의 출력 방식을 결정
        
        */
    }

    .link{
        border: 1px solid black;
        width: 200px;
        height: 200px;
        display: block;
        /*  인라인 태그들의 display 기본속성은 inline 이 된다 
            display 를 block으로 바꾸면 인라인 태그가 블럭태그처럼 보이게 된다.

        */
    }


    #menu ul {
        border: 1px solid blue;
        padding: 0;
    }
    #menu li {
        border: 0px solid red;
        /* 인라인인지 블럭인지 알아보려면 보더를 줘보는게 좋다.
            너비 100프로면 블럭이라고 할 수 있다.
        */
        display: inline-block;
        /* 이런식으로 하게되면 메뉴구성이 블럭태그임에도 불구하고
            인라인 태그 처럼 보이게 된다.

            inline-block: 인라인의 성질을 가지면서도
            블럭의 성질은 width, height를 지정할수 있게 한다.
            원래 인라인 태그는 width와 height 를 지정할 수 없다.
        */

        width: 20%;
        text-align: center;
    }

    .cat {
        display: block;
        margin: 30px;
        /* padding: 20px; */
    }
