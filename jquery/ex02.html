<body>

    <input type="button" value="버튼" id="btn1">
    
    <script src = "js/jquery-1.12.4.js"></script>
    
    <script>

        //1. BOM
        var btn1_1 = document.all.btn1;
        btn1_1.title = "BOM";

        //2. DOM
        var btn1_2 = document.getElementById("btn1");
        btn1_2.setAttribute("value","DOM");


        //3. jquery
        var btn1_3 = jQuery("#btn1");//이렇게 하면 버튼을 찾아준다 css 선택자 같은 느낌
        btn1_3.css("color","yellow");

        



    </script>
