    <script>

        /*  정규 표현식
            - 정규식
            - 패턴에 일피하는 문자열을 검사하는 표현식


            정규표현식 구성요소 (문법)
            - select .. where tel like '%12%34%'

            1. 모든 문자
                - 검색하고자 하는 문자
                - 모든 문자 가능

            2. .
                - 와일드 카드
                - 모든 문자라는 뜻이다.(임의의 문자 하나를 뜻한다)
                - ex) ... -> 임의의 문자 3글자를 나타낸다.
                - ex) .길동 -> 길동이라는 이름을 가지는 애들을 다 찾아준다 김길동 홍길동 박길동 다 찾아 줄 것이다.

            앞의 요소의 출현횟수 지정
            3. 없음
                - 출현횟수 : 1
                - 생략 불가능, 중복 불가능
                - ex) abc -> abc 그냥 같은 놈을 찾겠다라는 뜻이 된다!
                

            4. ?
                - 출현횟수가 : 0~1
                - 생략할 수 있지만 중복 불가능
                - ex) a?bc -> abc,bc,aabc,aaaabc,acb
                    : 앞에 있는 a가 한번도 안나오거나 한번나오는 것만 찾겠다는 의미가 된다.
                - ex ) 홍?길동 : -> 길동,홍길동
                    : 그냥 길동도 찾아주고 홍길동도 찾아준다 하지만 김길동 이런애들은 전체선택 되지 않는다!
                -ex ) 가?나다? -> 가나다,가나,나다,나 이렇게 찾아준다는 뜻이 된다.

            5. +    
                - 출현 횟수가 : 1 ~ 무한대
                - 생략 불가능 최소 1회!(중복은 쌉가능!)
                - ex) a+bc ->abc, aabc, aaabc, aaaabc ..... 이런식으로 다 찾아주게 된다.
                - ex) 홍+길동 -> 홍길동,홍홍길동,홍홍홍길동,홍홍홍홍길동....
                - ex) 홍?길+동 -> 홍길동, 길길동, 길길길길동, 홍길길길길동 



            6. * 
                - 출현횟수 : 0 ~ 무한대
                - 생략가능, 중복가능
                - ex) a*bc -> bc,abc,aabc,aaabc,aaaaaaabc.... 모두 다 찾아준다!


            7. ()
                - 그룹
                - ex) (홍길동)?입니다 -> 홍길동입니다, 입니다
                - ex) (홍길동)+입니다 -> 입니다, 홍길동입니다, 홍길동홍길동홍길동입니다

            8. |
                - choice
                - or 라고 생각하면 된다.
                - ex) (홍길동|아무개|테스트)입니다 -> 홍길동입니다 , 아무개입니다,테스트입니다 를 찾아준다
                - ex) (김|박|정|홍)길동 -> 김길동 박길동 정길동 홍길동을 찾아준다

            --------------------------------------------
            앞의 요소의 출현 횟수 지정 -> 더 구체적인 횟수 지정이 가능하다.
            만약  a가 2~3회가 나왔으면 좋겠다면?
            aa?abc 이런식으로 조합하면 만들 수 있긴한데 a가 30개 이런식으로 찾고 싶으면 쌉 노가다가 된다

            9. {n}
                - n : 출현횟수(자연수)
                - a{3}bc - > bc,abc,aabc,aaabc,aaaabc,aaaaaabc
                    : a가 3번연속으로 나오고 그다음에 bc가 오는 단어를 찾을 것이다.
            
            10. {n,}
                - n : 출현횟수(자연수)
                - n : 최소출현횟수
                - ex) a{2,}bc -> bc,abc,aabc,aaabc,aaaabc,aaaaaabc
                    :최소 2회 a가 나오고(무한대 까지 가능) 그다음에 bc가 나오는놈을 찾아라 !
            
            11. {n,m}
                - n,m : 출현횟수(자연수)
                - n : 최소 출현횟수
                - m : 최대 출현횟수
                - ex) a{2,3}bc -> bc,abc,aabc,aaabc,aaaabc,aaaaaabc
                - ex) a{2,5}b{0,1}c{3,} -> a{2,5}b?c+ 이런식으로 쓰는게 더 좋다! : 가독성이 좋아진다!
                
            -----------------------------------------

            선택 + 그룹

            12. [요소나열]
                - choice
                - ex) (a|b|c)de
                - ex) [abc]de 
                : 위의 두개가 비슷한 표현이 된다
                -> (홍길동|아무개|테스트)님
                : 큰 차이라면 -> [(홍길동)(아무개)(테스트)]님 이렇게 써야 한다! 소괄호를 안써주면 홍님~길님~ 이런식으로 다 찾아주게 된다

                - ex ) 숫자 검색
                    [0123456789]{2,3} : 10 ~ 999까지 찾아줄 것이다!
                    ex) 제 몸무게는 70kg입니다
                    ex) 제 몸무게는 180kg입니다
                    ex) 저는 999살 입니다

                - ex ) 주민등록번호 검색
                    [0123456789]{6}-[0123456789]{7}
                     제 전화번호는 010-1234-5678
                     주민번호는 930823-4567818
                     
                - ex) [0123456789] : 모든숫자
                - ex) [13579] : 홀수
                - ex) [02468] : 짝수
                
                - ex) 영어
                    [qwertyuiopasdfghjklzxcvbnm]{4,7}
                    [ZXCVBNMASDFGHJKLQWERTYUIOP]{4,7}
                    위와 같은 형식으로 찾을 수 있다.

                
                -ex) 한글

                
                - ex) 숫자 : [0-9] -> '-': 범위를 지정하는 표현이 된다.
                - ex) 영소문자 : [a-z] 
                - ex) 영대문자 : [A-Z] 
                - ex) 숫자 : [A-Za-z]
                - ex) 한글 : [가-힣]
                    [가-힣]{3,5} : 한글 3글자 이상 5글자 이하! 검색~

                - ex) 식별자 -> 영어 + 숫자 + _
                [A-Za-z0-9_]: 이런식으로 찾으면 된다 그럼 위와같이 찾아주게 된다!

                - ex) 회원 가입 -> 아이디 입력
                    1. 영문자 + 숫자 + _
                    2. 시작은 숫자 불가능
                    3. 4자 ~ 12자 이내

                    [A-Za-z_][A-Za-z0-9_]{3,11} : 이런식으로 지정하면 위의조건을 만족하게 된다!



                13. [^요소나열]
                    - 나열된 요소 빼고 나머지 전부
                    - exclude의 의미가 된다.
                    ex) [^A-Za-z] : 영어만 아니면 된다라는 뜻이 된다!     
                    

                14. 공백
                    - \s
                    ex) [홍김박]\s길동 : 홍 길동,김 길동, 박 길동
                    ex) [홍김박]\s?길동 : 홍길동,김길동,박길동,홍 길동,김 길동,박 길동


                15. 줄임
                    - [0-9] -> \d : 무조건 0~9를 말하는것이다 : 세밀한 조정은 불가능하다
                    ex) 010-[0-9]{3,4}-[0-9]{4} : 전화번호를 찾는 요령 
                    ex) 010-\d{3,4}-\d{4} : 위의 표현을 더 간결하게 만듦 

                    - [A-Za-z0-9] == \w  : 같은 표현이다!
                    
                    ex) \w{3,5}

                
                16. ^
                    - 대상 문자열이 반드시 ^뒤의 요소로 시작해야 한다.(startswith 와 비슷함)
                    - ex) ^abc -> abc,textabc,abctest

                17. $
                    - 대상 문자열이 반드시 $앞의 요소로 끝나야 한다.(endswith 와 비슷함)
                    - ex) abc$ -> abc,textabc,abctest


                
                정규표현식 예제 사이트

                ^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$

                ssh9308@daum.net
                ssh9308@gmail.com
                ssh9308gmail.com


        
        */


    </script>
