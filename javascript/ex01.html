    <!-- 
        웹 클라이언트
        1. HTML
            - 골격(레이아웃) + 데이터(문자열,이미지 등)
        2. CSS
            - 1번 결과물에 서식을 입힘
        3. Javascript
            - 1번 + 2번 결과물 + 프로그래밍 기능
            - 브라우저가 실행환경인 프로그래밍 언어이다.
            - 태생은 엄청 가볍고 쉬운 언어였다. -> 기능이 많이 늘면서 어려워졌다.
            - C계열 언어 -> 기본 문법이 유사
            - js가 초반에 하던일 : 폼 관련 태그에 유효성 검사를 많이 수행함 + a태그 제어 + 이미지 제어 -> 이떄 쓰던 도구를 BOM이라고 한다.
            - js 중반부에 하던 일 : 모든 태그로 확장을 시켜서 모든걸 다 컨트롤 할 수 있도록 기능을 늘려버림 -> 이때 쓰던 도구를 DOM 이라고 한다.
            - js 현재 하는일 : 브라우저가 아닌 환경에서 독립실행이 가능한 상태이다 -> node.js가 대표적임

        
        js가 하는일
        1. 기본적인 프로그래밍 언어로써의 기능, <javascript core>
            - 변수
            - 데이터 연산
            - 제어문
            - 조작,가공을 수행

        2. 브라우저에 특화된 기능, Javascript BOM + DOM
            - HTML 과 CSS 를 조작하는 기능
            a. HTML Element 생성
            b. HTML Element 수정
            c. HTML Element 삭제
            d. Attribute 에 대해서 생성 수정 삭제 가능
            e. PCDATA 생성/수정/삭제
            f. CSS 생성/수정/삭제
            g. 입력 폼 데이터 유효성 검사


        Javascript 역사
        1. Netscape Navigator > JavaScript 1.0 > 1.1 > 1.2 > 1.3 > ...> 1.6
        2. Internet Explorer > JScript 1.0 > 2.0 > 3.0 >...
        3. W3C > 표준 스크립 등재 > ECMAScript
        4. node.js > 서버쪽 환경에서도 써먹기 위해서.. 구글에서 만든 v8 자바스크립트 엔진으로 만듦



        javascript 적용법
        1. 인라인 방식
            - 태그에 직접 자바스크립트를 붙일 수 있다.
            - CSS : style 속성
            - Javascript : onXX속성(이벤트 핸들러)
        
        2. 내부방식
            - <Script> 태그
        
        3. 외부방식
            - *.js
            - <script> 태그



     -->
