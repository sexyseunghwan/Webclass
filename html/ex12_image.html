<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
	
		image 오디오랑 영상도 가능하다
		
		<img>, Image
		- 이미지를 출력하는 태그
		- 단독 태그(끝 태그가 없다는 뜻)
		- 인라인 태그(라인을 독점하지 않음)
	
		**img.src 속성, source
		- 이미지  url(절대경로 or 상대경로)
		
		**img.alt 속성, Allternate Text
		- 대체 텍스트
		- 이미지를 설명하는 내용 (이미지가 깨지면 대신 보여줄 놈을 지정해둠 일종의 메타데이터)
		
		src 와 alt는 필수 속성이다! 
		src는 당연히 주소를 넣어줘야 하므로 필수인건 알겠다.
		왜 alt가 필수속성이냐? -> 장애인용 텍스트로 쓰인다!
		이미지 같은 경우 시각장애인들이 그림을 볼 수 없기 때문에 화면에 존재하는 모든 텍스트들을 읽어준다 그때 필요한 기능이 되겠다!
		더 나아가서 검색엔진이 또 분석을해서 정보를 가져간다! 검색의 대상으로 씀
		
		
	 -->
	 
	 <h1>고양이</h1>
	 <img src = "images/꼬양이.jpg">
	 
	 <h1>고양이2</h1>
	 <img src = "images/cat01.jpg" alt = "고양이">
	 <!-- 텍스트는 눈에 안보이는데 마우스 가져다 대도 안보인다! 해당 이미지가 깨졌을때 고양이라고 이름을 보여준다! 그때서야 글자가 나타나게 된다!  -->
	 
	 <h1>강아지</h1>
	 <img src = "images/dog01.jpg"><br>
	 <img src = "images/dog01.jpg" width = "250" height = "188"><br>
	 
	 	<!-- 	위 두개는 같아보이지면 과정은 다른놈들이다 
	 			사진이 엄청 많을때는 첫번째 방법이 더 느리다
	 			두번째 같은 경우는 크기를 이미 정해놓고 데이터를 넣어주므로
	 	-->
	 
	 <img src = "images/dog01.jpg" width = "500" height = "376"><br>
	 <img src = "images/dog01.jpg" width = "2500" height = "1880"><br>
	 <img src = "images/dog01.jpg" width = "50" height = "19"><br>
	 
	 
	 <img src = "images/dog01.jpg" width = "2500" height = "188"><br><!-- 종횡비가 깨짐! -->
	 <img src = "images/dog01.jpg" width = "250" height = "1880"><br><!-- 종횡비가 깨짐! -->
	 
	 <img src = "images/dog01.jpg" width = "500" ><br><!-- 하나를 안쓰면 브라우저가 알아서 계산해준다! -->
	 <img src = "images/dog01.jpg" height = "1200" ><br><!-- 하나를 안쓰면 브라우저가 알아서 계산해준다! -->

	 <!-- 벡터방식이 아니므로 사진을 크게하면 도트처럼 보이는게 깨져보인다 즉 키우면 품질 하락이 일어난다. -->
	 
	 
	 
	 <hr>
	 
	 <h1>링크</h1>
	 <a href = "#">고양이</a><br><!-- 텍스트 링크 -->
	 <a href = "#"><img src = "images/dog01.jpg"></a><br><!-- 텍스트 링크 -->
	 <!-- 사진이 스크롤바를 만들정도로 많을때 적당하게 스크롤바를 아래로 내려서 존재하는 링크사진을
		누르면 자꾸 페이지 최상단(꼭대기)으로 가게된다 (링크를 그냥 #으로 지정해줬을때) 그럴때는 #!을 붙여줘서 
		상단으로 가지 못하게 한다.
	-->
	 <a href = "#!">고양이</a><br><!-- 텍스트 링크 -->
	 <a href = "#!"><img src = "images/dog01.jpg"></a><br><!-- 이미지 링크 -->
	 <!-- 느낌표라는 아이디를 가진애가 없으므로 어디 갈곳이 없어진다! 느낌표가 예약어가 아님을 명심하자! -->
	 
	 <!-- 
	 
	 	웹(브라우저)에서 사용 가능한 이미지 파일 포멧
	 	- jpg(jpeg), jif, png 만 가능하다!
	 
	 	이미지 포멕멧
	 	1. 래스터 방식
	 		- 비트맵 이미지
	 		- 우리가 흔하게 사용하는 이미지 포멧
	 		- 이미지 = 점들의 집합
	 		- 사진, 색이 많은 이미지를 표현할때 장점이 있다!
	 		- 확대 축소에 효율이 낮음(품질저하)
	 		a. jpg
	 			- 사진표현
	 			- 압축율 높음(=손실율 높음) -> 자꾸 저장 수정 하면 게속 질이 나빠지게 된다!
	 			- 최대 16만 컬러까지 지원을 한다.
	 		b. gif
	 			- 비손실 압축 (자꾸 저장해도 품질이 안떨어진다!)
	 			- 최대 256색상 지원
	 			- 사진보다는 아이콘 그래프에 사용 (색을 많이 지원 안하므로)
	 			- 투명 레이어 지원
	 			- 애니메이션 지원 -> Animated GIF
	 		c. png
	 			- 비손실 압축 (자꾸 저장해도 품질이 안떨어진다!)
	 			- 투명 레이어 지원
	 			- jpg와 gif의 장점을 섞어놓음
	 		
	 	2. 벡터방식
	 		- 벡터이미지
	 		- 아이콘이나 그래프 출력같은 곳에 많이 사용된다!
	 		- 이미지 = 수학공식
	 		- 세밀한 묘사는 힘들다
	 		- 단순한 이미지를 출력하는 용도로 쓰인다!
	 		- 확대/축소에 능하다! (품질이 그대로 유지가 된다!)
	 		- 대표적인것이 플래시파일 같은것 , 폰트, SVG(HTML5)
	 
	  -->
	 
	 
	 
	 
	 
	 
	 
	 
	 
	 

</body>
</html>
