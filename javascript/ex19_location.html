<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<!-- ex19_location.html -->
	<input type="button" value="클릭" onclick="f1();">
	<hr>

	<input type="url" name="txtURL">
	<input type="button" value="이동하기" onclick="move();">


	<script>

		window.document.all.txtURL.onkeyup = function() {
			if (event.keyCode == 13) {
				location.href = event.srcElement.value;
			}	
		};

		function move() {
			var url = window.document.all.txtURL.value;

			//주소앞에 http:// 붙였는지 안붙였는지??
			if (url.startsWith("http://")) {
				location.href = url;
			} else {
				//google.com
				location.href = "http://" + url;
			}

			
		}

		function f1() {
			//location 객체
			// - 브라우저의 현재 주소값에 관련된 행동
			// - 자바스크립트을 사용한 페이지 이동하기(*****)

			//console.log(location.href);
			location.href = "ex18_screen.html";
		}

		window.onkeydown = function() {
			console.log(event.keyCode);
			if (event.keyCode == 49) {
				location.href = "ex01.html";
			} else if (event.keyCode == 50) {
				location.href = "ex02.html";
			} else if (event.keyCode == 51) {
				location.href = "ex03.html";
			}
		};
		console.log(window.location.host);
		console.log(window.location.hostname);
		console.log(window.location.protocol);
		console.log(window.location.port);

	</script>
</body>
</html>
