	<!-- whitespace 공백문자
	
		공백문자열 , White space
		- 페이지 소스상의 존재하는 공백 문자열을 실행기(브라우저)가 처리하는 기본적인 규칙이 존재한다!
		- 스페이스 , 탭, 엔터(개행)
		***모든 브라우저는 소스상의 1개 이상의 연속된 공백 문자열들을 모두 한개의 공백 스페이스로 치환해서 화면에 출력한다
	
		
		
	 -->
	
	하나                           둘 <!-- 이런식으로 적는다 해도 스페이스 하나로만 처리 한다는 의미이다 -->
	
	<!-- 아래와 같이 처리해준다면 우리가 원하는대로 많은 띄어쓰기를 행할 수 있다! --> 
	하나&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;둘셋
	</br> <!-- 사실 </br>을 <br> 로 써줘도 된다! -->
	하나
	</br>
	둘
	</br>
	셋
	</br>
	</br> <!--이런식으로 엔터를 1대1 대응으로 쳐주는 방식으로 코딩한다!  -->
	넷
	<!-- 하나       둘셋 
			이 출력된다는게 머리로 상상되어야 한다! -->   				
	<!-- 이런식으로 해도 화면에는 하나 둘 셋 으로 나오게 된다! 
	기본성질 이유는 모른다 걍 알고있어라 일반적으로 시작하는 공백은 무시한다!

		- &nbsp;

		- non-break space
	
	2. 개행처리
		- </br> 태그(= /n)
