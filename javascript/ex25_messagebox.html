<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <input type="button" value = "버튼1" name="btn1">
    <input type="button" value = "버튼2" name="btn2">
    <input type="button" value = "버튼3" name="btn3">


    <script>

        var btn1 = document.all.btn1;
        var btn2 = document.all.btn2;
        var btn3 = document.all.btn3;

        //메시지 박스
        //1. alert(메시지) : 단순 메시지 전달용
        //2. confirm(메시지) : 질문 > 의사 확인용
        //3. prompt(메시지,초기값) 


        btn1.onclick = function() {
            alert("메시지");
        }
        btn2.onclick = function() {
            // var result = confirm("메시지");//확인할때 많이 쓰인다. -> 확인, 취소 : 후속 조치를 취해야 하므로 반환값이 존재한다.
            // console.log(result);//확인 -> true 취소 -> false 가 넘어간다.

            if(confirm("정말 삭제하시겠습니까?")) {
                console.log("삭제업무");
            }
        }
        
        btn3.onclick = function() {
            //var result = prompt("메시지","");//뭔가 간단하게 입력하는것 => 반환값이 존재
            //console.log(result);

            var result = prompt("암호를 입력하세요");

            if(result == "1234") {
                location.href = "member.html";
            } else {
                alert("권한없음");
            }


        }


    </script>

</body>
</html>
