<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <form>, 폼태그 
        - 개발자가 많이 사용하는 태그
        - HTML Form + HTML Input Comtrol
        - 입력양식(입력 컨트롤)
        - 클라이언트(사용자)로부터 입력장치 (키보드,마우스) 를 통해서 데이터를 입력받는 역할을 수행한다! -> 서버로 전송을 위해 입력받음
        
        ex) 텍스트 박스, 버튼 ,라디오 버튼 ,체크박스 , 파일 업로드, 셀렉트....
        

        <form> 태그
        - 스스로 랜더링 결과를 만들지 않는다.(화면에 안보인다!)
        - 모든 입력 양식(컨트롤)을 담고있는 컨테이너
        - <form> 내부에 임력 컨트롤이 존재하지 않으면 서버로 전송이 안된다. -> 즉 무조건 제 역할을 수행하려면 form tag가 필수
        - ***인라인 태그***이다
        - <br>로 행을 바꾸기 보단 "블럭태그"로 묶는것이 좋다! 
        - <div> 태그를 사용하면 좋다!
        - <div> 태그 : 아무것도 안하는 놈인데 그냥 블럭태그로의 의미만 있는것이다 즉 form 태그에서 문단을 나눠줄때 사용하는게 좋다
        - 모든 "블럭태그"중에서 사용빈도가 가장 높다

        -<span> 태그 : 애도 <div> 태그와 마찬가지로 아무할일이 없는 태그라고 보면 된다 이것은 "인라인태그"~


        a. action 속성
            - 데이터를 수신할 서버측의 프로그램 주소(URL) : 택배 받는사람 주소
            - 서버측 프로그래밍 기술을 사용해야 한다.
            - JSP,Servlet,Spring의 주소를 작성?

        b. method 속성   
            - 데이터를 전달 방식
            a. GET
                - 데이터를 전송할때 URL에 붙여서 전송
                - 데이터가 노출이 된다.(주소에 데이터를 입력해서 전달시킴.)
                	- http://localhost:8090/client/ex17_form.jsp?id=asdf&pw=asdf
                - 전송 데이터의 길이가 제한된다 -> URL(256자) -> 요즘에는 제한이 많이 풀려서 브라우저랑 플랫폼 따라 다르긴하는데 4000~6000바이트까지 가능함
                - 숫자,영문 전송용 ,한글 비권장(그러나 실제 사용 많이함)
                - 택배 상자위에 붙여서 보내는거라고 생각하면 편하다
                
                
                - URL?이름=값&이름=값&이름=값~~반복
                - 반복할때 공백이 들어가면 안된다
                - 한글도 허용하지 않는다 , 영어 + 숫자 조합을 사용한다
                 https://search.naver.com/search.naver?sm=top_hty&fbm=1&ie=utf8&query=%EC%9E%90%EB%B0%94
                 인코딩 처리를 해서 뒤에 글자가 "자바"라고 보이게 되는것이다

                ?이름=값&이름=값~ : Query String : url 뒤에 붙여서 무언가를 요구할때 쓰인다고해서 "쿼리 스트링"이라고 부른다
            
            b. POST
                - 패킷의 본문에 넣어서 전송한다.
                - 데이터가 "노출이 안된다."
                	http://localhost:8090/client/ex17_form.jsp 이런식으로 비밀번호가 안뜬다
                - 전송 데이터의 길이가 무제한 적이다.
                - 보내는 데이터 종류 무관
                - 택배 안에 데이터를 넣어서 보내는걸로 생각하면 편하다
                
            ------------------- 이런식으로 구분이 가능함
            c. PUT
            d. UPDATE
            e. DELETE
    -->

    <!-- 입력양식 생성 -->
    <!-- 입력양식 종류같은경우는 교재 97쪽을 보면 자세하게 나와있다. -->
    <!-- GET은 상수같은 입장이라 대문자로 적어줘라! -->

    <!-- 간단하게 본다면 아래와 같이 사용할 수 있다는 것이다. -->
    <form action="전송위치" method="전송방식">~~~</form>

    <h1>사용자 데이터 입력</h1>
    <form action = "ex17_form.jsp" method = "POST">
        <div>
            아이디 : <input type = "text" name = "id"><!-- 입력한 값을 구분하기 위한 "키"값! name = id -->
        </div>
        <div>
            비밀번호 : <input type = "password" name = "pw"><!-- 입력한 값을 구분하기 위한 "키"값! name = pw -->
        </div>
        <div>
            <input type = "submit">
        </div>
    </form>

    <!-- form 하위 항목에 있는 name 은 그저 식별자라고 생각하면 된다.
        질문을 날릴때 query 를 써주는것
    
    -->
    <!-- 여러 폼을 만들 수 있다! -->
    <h1>네이버 검색</h1>
    <form action = "https://search.naver.com/search.naver" method = "GET"> <!-- 네이버 검색창을 개발자도구로 긁어온것이다 -->
        검색어 : <input type = "text" name = "query">
        <input type = "submit">

    </form>
    <!-- ****질문 -> 왜 저기 위가 post 가 되면 페이지를 찾을 수 없다고 나오는거지? 
        사이트에서 막아놓은것이다.
    -->
    <!-- 어딘가로 전송하기 위해 감싸는 행동을 한다고 생각하면 된다! -->


</body>
</html>
