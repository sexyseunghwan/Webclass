<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            border : 10px solid black;
            width : 150px;
            height : 150px;
            margin:20px;
        }
        
        #box1 {
            background-color: red;
        }

        #box1:hover {
            display: none;
        }

        body:hover #box1{
            animation-name:key1;
            /* transition-property와 비슷한 역할을 수행한다. */
             animation-duration: 1s;
             animation-fill-mode:forwards;
             /* forw~이걸 하지 않으면 지혼자 되돌아오는 븅신같은일이 나타남 */
        }
        #box2 {
            background-color: yellow;
        }
        body:hover #box2 {
            animation-name:key1;
            /* transition-property와 비슷한 역할을 수행한다. */
             animation-duration: 1s;
             animation-fill-mode:forwards;
        }

        @keyframes key1 {
            /* 속성을 지정 + 어떤 변화줄지 매우 자세하게 지정할 수 있다. */
            /* from(시작값) 과 to(종착값) 블럭을 만들어준다 */
            
            from {
                /* 초기값을 주로 주게된다. -> 상태변화를 위해서 */
                width:150px;
                height: 150px;
            }
            to {
                width:500px;
                height: 50px;

            }

        } 
   


        /* 여기서 중요하게 볼것은 트리거(유발시키는놈)이 어떤놈인지 잘 보는게 중요하다 */
        

        /* ----------------------------- */

        #box3 {
            background-color: blue;
        }
        body:hover #box3 {
            animation-name:key2;
            animation-duration: 3s;
            animation-fill-mode:forwards;
        }
        
        @keyframes key2 {
            /* from{} to{} */
            /* 0% ~ 100% 라는 숫자를 사용가능함 */
            0% {
                width:150px;
                background-color: red;
                
            }
            25% {
                width:160px;

            }
            50% {
                width:170px;

            }
            75% {
                width:180px;

            }
            100% {
                width:150px;

            }
        }


        #box4 {
            background-color: orange;
            position: relative;
            left:0;
            right:0;
        }
        body:hover #box4 {
            animation-name: key4;
            animation-duration: 3s;
        }
        @keyframes key4 {
            0%{left:0px; top:0px;}
            25%{left:0px;top:300px;}
            50%{left:300px;top:300px;}
            75%{left:300px;top:0px;}
            100%{left:0px;top:0px;}


        }

        /* ----------------------------------------------- */

        #box5 {
            background-color: violet;
        }
        body:hover #box5 {
            animation-name:key5;
            animation-duration: 1s;
            animation-timing-function: linear;
            animation-iteration-count: 3;
            /* 반복횟수
                iteration-count: numer or infinite 중 하나 넣어주면된다
                 */
            /* animation-direction: reverse; */
            animation-direction: alternate;
            /* 한번은 정방향 또 한번은 역방향 이런식으로 해주는게 alternate가 된다. 
               animation-direction:  alternate-reverse 이런식으로 합쳐서 쓸 수 있다.
            */
            animation-delay: 3s;
            /* 3초간 대기탔다가 움직임을 시작한다.
            animation 의 출발시간을 얼만큼 늦추었다가 시작할 것인지 적어준다.     
            */
        }

        @keyframes key5 {
            0%{transform:translate(0px,0px);}
            25%{transform:translate(0px,-300px);}
            50%{transform:translate(300px,-300px);}
            75%{transform:translate(300px,0px);}
            100%{transform:translate(0px,0px);}
        }


        #cat:hover img{
            animation-name:keyCat;
            animation-duration:1s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
            /* ?! */
            animation-direction: alternate;
        }
        @keyframes keyCat {
            0%{transform: translate(0px,0px);}
            100%{transform: translate(0px,-100px);}
        }

        #cat img:nth-child(1) {animation-delay: 0s;}
        #cat img:nth-child(2) {animation-delay: .3s;}
        #cat img:nth-child(3) {animation-delay: .6s;}
        #cat img:nth-child(4) {animation-delay: .9s;}
        #cat img:nth-child(5) {animation-delay: 1.2s;}


    </style>

</head>
<body>
    
    <!-- 애니메이션이라는 속성 자체가 존재함. -->
    <!-- transition보다 한단계 윗급의 도구이다. -->
    <div id="box1" class="box"></div>
    <div id="box2" class="box"></div>
    <div id="box3" class="box"></div>
    <div id="box4" class="box"></div>
    

    <hr>


    <h1 style="margin-top: 550px"></h1>
    <div id="cat">
        <img src="../images/catty01.png" alt="">
        <img src="../images/catty02.png" alt="">
        <img src="../images/catty03.png" alt="">
        <img src="../images/catty04.png" alt="">
        <img src="../images/catty05.png" alt="">
    </div>
    




</body>
</html>
