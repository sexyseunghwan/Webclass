<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/jquery-ui.css">
	<style>

		body {
			margin-bottom: 500px;
		}

		#list1 .ui-selected {
			background-color: gold;
		}

		#list2 {
			list-style-type: none;
			border: 1px solid #ccc;
			padding: 0px;
			width: 120px;
			border-radius: 3px;
		}

		#list2 li {
			border-bottom: 1px solid #ccc;
			text-align: center;
			padding: 5px;
			cursor: pointer;
		}

		#list2 li:last-child {
			border-bottom: 0px;
		}

		#list2 li.ui-selected {
			background-color: tomato;
			color: white;
		}

		#list3 img {
			cursor: pointer;
			opacity: .2;
		}

		#list3 img:hover {
			opacity: .5;
		}

		#list3 img.ui-selected {
			/* box-shadow: 2px 2px 2px gray; */
			opacity: 1;
		}

		#list4 .item {
			border: 5px solid gray;
			border-radius: 4px;
			width: 140px;
			padding: 20px 5px;
			cursor: pointer;
			float: left;
			margin-right: 5px;
		}

		#list4 .item img {
			display: block;
			margin: 0px auto;
			margin-bottom: 15px;
		}

		#list4 .item div {
			font-size: 14px;
			color: #444;
			margin-left: 25px;
			line-height: 1.5em;
		}

		#list4 .item.ui-selected {
			background-color: gold;
		}

	</style>
</head>
<body>
	<!-- ex15_selectable.html -->

	<h1>목록</h1>
	<ul id="list1">
		<li>강아지</li>
		<li>고양이</li>
		<li>거북이</li>
		<li>병아리</li>
		<li>토끼</li>
	</ul>

	<h1>목록</h1>
	<ul id="list2">
		<li>강아지</li>
		<li>고양이</li>
		<li>거북이</li>
		<li>병아리</li>
		<li>토끼</li>
	</ul>

	<h1>프로젝트 팀장 선택</h1>

	<div id="list3">
		<img src="../images/man_01.png" data-no="0">
		<img src="../images/man_02.png" data-no="1">
		<img src="../images/man_03.png" data-no="2">

		<img src="../images/woman_01.png" data-no="3">
		<img src="../images/woman_02.png" data-no="4">
		<img src="../images/woman_03.png" data-no="5">
	</div>

	<h1>팀장 선출</h1>
	<div id="list4">
		<!-- <div class="item">
			<img src="../images/man_01.png">
			<div>[홍길동]</div>
			<div>나이: 20</div>
			<div>직급: 과장</div>
		</div> -->
	</div>

	<script src="js/jquery-1.12.4.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script>

		$("#list1").selectable();
		$("#list2").selectable();
		$("#list3").selectable({
			selected: function(event, ui) {
				//alert(ui.selected.src);
				alert(ui.selected.dataset["no"]);
			}
		});


		var selecteIndex = -1;

		var list = [
			{
				no: 0,
				name: "홍길동",
				age: 30,
				pos: "과장",
				pic: "man_01.png"
			},
			{
				no: 1,
				name: "아무개",
				age: 29,
				pos: "대리",
				pic: "man_02.png"
			},
			{
				no: 2,
				name: "하하하",
				age: 31,
				pos: "과장",
				pic: "man_03.png"
			},
			{
				no: 3,
				name: "호호호",
				age: 28,
				pos: "대리",
				pic: "woman_01.png"
			},
			{
				no: 4,
				name: "헤헤헤",
				age: 28,
				pos: "대리",
				pic: "woman_02.png"
			},
			{
				no: 5,
				name: "후후후",
				age: 28,
				pos: "대리",
				pic: "woman_03.png"
			}
		];

		list.forEach(function(item, index) {
			
			//ES6 -> 텍스트 보간법 지원
			var ele = `<div class="item">
							<img src="../images/${item.pic}">
							<div>[${item.name}]</div>
							<div>나이: ${item.age}</div>
							<div>직급: ${item.pos}</div>
						</div>`;
			
			$("#list4").append(ele);
			

		});

		$("#list4").selectable();

		// $(list).each(function(index, item) {
			
		// });


	</script>
</body>
</html>
