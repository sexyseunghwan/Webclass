<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css 영역 */
        p {
         color :slateblue
        }
        /* p태그를 찾아서 색을 다 지정한 색으로 바꿔줘라 임베디드 스타일시트! */

    </style>

    <!-- 외부 css 파일 참조 -->
    <link rel = "stylesheet" href= "ex01.css">
    <!-- 물리적으로 다른파일에 작성한 css 가 HTMl 문서에 적용되고 있다 
        파일이 다른곳에 있다고 해서 외부 스타일 시트라고 부른다 -->

</head>
<body>
    
    <!-- CSS, Cascading Style Sheet -> 스타일 시트라고 부르면 된다.
        - 스타일 시트
        - HTML 페이지의 태그에 서식을 적용하는 언어
        - 디자인 언어
        - 독립 사용 불가능 반드시 HTML에 적용해야 한다.


        CSS 특징
        1. 골격(HTML태그 + 데이터)와 서식 코드를 완전 분리한다.
            - 골격 : HTML 담당
            - 서식 : CSS 담당
        2. 1번덕분에 재사용성이 높아진다.
        3. 서식 기능 확장
            - 기존 HTML 이 수행하던 서식 기능보다 업그레이드 되었다(***)


    -->

    <!-- 아래의 font HTML 기능은 CSS 때문에 이제 더이상 쓰이지 않는 태그가 되었다 -->

    <font color = "red" size = "7">홍길동입니다.</font>

    <!-- HTML 에서는 폰트크기가 7이 최고이다. -->

    <br>
    <!-- 같은 일을 CSS 로 다시 해보면 -->
    <span style = "color:burlywood; font-size: 100px; background-color: darkblue;">홍길동입니다</span>
    <!-- style = "##" ## 이 안쪽은 css구문이 된다. -->
    <!-- HTML이 못하던 일을 하기 시작함  css는 배경색도 가질 수 있음-->
    <!-- 즉 같은 도구라면 CSS 가 더 활용가치가 높다 -->
    <!-- *****앞으로는 HTML로 서식 작업은 **절대** 하지 말자!***** -> 문제가 생겼을때 문제가 어디서 생겼는지 알 수 없으므로 
        조금이라도 꾸미는 기능이 있는거 같으면  HTML 쓰지 말자 무조건 CSS 를 쓰자
        기본 골격과 서식기능을 완벽하게 분리시키기 위함이다.    
    -->



    <!-- CSS 를 HTML 페이지에 적용하는 방법
    
        CSS 와 HTML은 아예 다른 언어이다.

        서로다른 언어를 섞는 방법3가지가 존재
        1. Inline Style Sheet인라인 스타일 시트
            - 모든 태그는 style 속성을 가진다. 
            - style 속성을 사용해서 해당 태그의 서식을 적용하는 방식
            - style = "CSS"구문
            - 적용범위 : 해당태그
            - 장점 : 가독성이 높아지게 된다 해당 라인만 보면 어떤 서식인지 알 수 있으므로
            - 단점 : 해당 태그만 적용이 되므로 재사용이 안된다.
        
            2. 임베디드 스타일시트, 내부 스타일 시트
            - 페이지 상단에 <style> 태그를 사용해서 작성하는 방식
            - 적용범위 : "해당 페이지" => 다른페이지에서는 적용이 안된다.
            - 장점 : 하나의 선언으로 여러태그의 서식을 바꿀 수 있다.
            - 단점 : 가독성이 떨어짐 헤드부분쪽에 선언한걸 보고 와야 하기 때문에
        
            3. 익스터널 스타일시트, 외부 스타일 시트
            - 별도 파일에서 CSS를 작성하는 방식
            - *.CSS
            - <link>참조
            - 적용범위 : 사이트내에 모든 페이지에 적용이 가능
            - 장점 : 재사용성이 아주 높다
            - 단점 : 
                    1) 가독성이 가장 낮다.~~
                        코드를 보고 애가 무슨색인가 물어볼때 다른 파일인 css 파일을 들여다 보아야 한다
                    2) 식별자 만들기가 엄청 어렵다 -> 모든 페이지에 쓰기 때문에 이름을 붙일 수 있는데
                        해당 이름이 모든 페이지에서 사용이 가능한 이름이므로 충돌가능성이 매우 높아진다

    -->


    <h1>인라인 스타일 시트</h1>
    <!-- <div style = "CSS 구문 이공간은 css구문만 적을 수 있다"></div> -->
    <div style = "color:red">홍길동</div>

    <h1>내부스타일시트</h1>
    

    <!-- p자체가 어떤색인지 코드를 통해 알고싶다면 위에서 찾아봐야한다 -->
    <p>문단입니다</p>
    <p>문단입니다</p>
    <p>문단입니다</p>



</body>
</html>
