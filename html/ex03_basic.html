	 <!-- 
	 HTML 언어 구성 요소
	 1. 태그(Tag),엘리먼트(Element)
	 	- 예약어를 <> 로 묶어 놓은 요소
	 	- HTML 의 명령어
	 	- 문서의 골격 형성
	 	- 문서의 골격 형석(요소 배치 + 레이아웃) 
	 		a. 의미상 골격
	 		b. 출력상 골격
	 	A. 태그의 표현 형식
	 		a.<태그명>/</태그명>
	 			- <태그명> : 시작태그
	 			- </태그명> : 끝 태그
	 			- 자신의 영역을 가진다({} 역할)
	 		b.<태그명> or <태그명 /> : 시작태그 밖에 없는 태그인데 / 를 뒤에 붙이는 경우가 존재 -> "/" 짝이없는놈이라고 도장찍는 개념 근데 굳이 안쓴다
	 			- 단독 태그,빈 태그, Empty Element, Empty Tag
	 			- 자신의 영역을 가지지 않는다.
	 	B. 태그 내용의 형식, Content Type
	 		- <시작태그>내용물</끝태그>
			 
			 a. 자식태그
	 			- 또 다른 태그만 내용물로 가질 수 있다!
	 			- 	<a>
	 					<b>
	 					</b>
	 				</a>
	 				
	 			ex) <html> 태그 => 태그 말고는 자식으로 올수있는 애를 허용하지 않는다!
	 				
	 		b. PCDATA(=문자열)
	 			- <시작태그>문자열</끝태그>
	 			- 문자열만 가질 수 있다
	 			- 자식 태그는 가질 수 없다!
	 			ex) <title> -> 보이는 태그는 아님
	 			
	 			
	 		c. Empty
	 			- 아무것도 가질 수 없다.
	 			- <시작태그></끝태그>
	 			- 단독태그 즉 빈 태그를 이야기 한다!
	 		
	 		d. Mixed, 혼합형
	 			- a,b,c 모두 자유롭게 가질 수 있다!
	 			- HTML 의 태그는 이 타입이 가장 많다 -> 대표적인 태그가 바로 body tag가 여기에 해당된다!
	 	
	 	2. 속성(Attribute)
	 	
	 		- 태그의 성질을 정의하는 역할
	 		- 태그가 가지는 데이터의 한 종류
	 		- 속성이 가지는 데이터(CDATA)
	 		- 표기법
	 			a. <시작태그  속성명 = "값"></시작태그>
	 			b. <시작태그 속성명 = '값'></시작태그>
	 			c. <시작태그 속성명 = 값></시작태그>--이거는 쓰지 말자
	 				<시작태그 속성명 = "a">
	 				<시작태그 속성명 = "b">
	 				<시작태그 속성명 = "a b">
	 			d. <시작태그  속성명 = "값" 속성명 = "값" 속성명 = "값"></시작태그>
	 			e. <단독태그  속성명 = "값">
	 			f. <시작태그 속성명 = '값'>
	 		
	 	3. 텍스트(PCDATA, Parsed Character Data)
	 	
	 		- 태그가 가지는 데이터의 한 종류
	 		- 역할 : 화면에 출력되는 데이터
	 		
	 	4. 엔티티(Entity) -> 
	 		- 미리 정해져있는 표기법을 사용해 브라우저가 약속된 출력 내용으로 바꿔 출력하는 구성 요소
	 		- &엔티티명;
	 		- Built-in Entity(이미 만들어져 있다는 뜻이된다!)
	 		- &nbsp;  공백
	 		- &lt; < 
	 		- &gt; >
	 		- &quot; : " (따옴표)
	 		- &apos; : ' (따옴표)
	 		- &amp; : &
	 		- &copy : ©~ 이런식으로 나오게 된다! -> 저작권 표시 해줄때 많이 쓰는놈!
	 		- &#문자코드 : 65 치면  A 가 나온다는 의미가 된다! 
	 	-->
