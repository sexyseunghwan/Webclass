<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- 
	
		
	<hn>, heading tag 의 약자이고 제목을 표현하는 역할을 수행한다! n은 자연수 들어가는 공간 즉 1 ~ 6 사이의 숫자가 들어감!
	- <h1>,<h2>,<h3>,<h4>,<h5>,<h6>
	- 중요도를 나타낸다! n : 1 ~ 6 -> 중요도를 나타낸다!
	- 순서대로 써주는 편이 좋다 ! h1 을 쓰고 h5 를 써주고 이러지는 말자는 이야기가 된다!
	- 제목이 아닌 용도로는 사용하면 안된다!
	 -->

	<h1>제목입니다</h1>
	<h2>제목입니다</h2>
	<h3>제목입니다</h3>
	<h4>제목입니다</h4>
	<h5>제목입니다</h5>
	<h6>제목입니다</h6>
	
	
	<h1>주의!! 열람금지!!</h1><!-- 이런식으로 그냥 크게 보이려고  h1을 쓰면 안된다! 용도에 맞는 태그를 써야한다! -->


	<font size = "6"><b>주의!! 열람금지!!</b></font><!-- 그냥 글자 키우는게 목적이라면 이런식으로 써야한다! 위처럼 쓰면 안된다! 
														뒤에서 보면 알겠지만 꾸며주는건 모두 css단에서 처리하므로 html에서는 골격뺴고는
														사실 할 게 없다.
	-->
	
	<!-- 
	
		Semantic Web : 의미있는 웹을 만들자 (태그를 사용할 때 정확한 용도로 사용하자!)
		 
	
	 -->
	
	
</body>
</html>
