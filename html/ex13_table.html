	<!-- 테이블 태그 
	
		<table>, 표
		- 표 만들 때 사용
		- 레이아웃 만들 때 사용 -> 잘 안씀 -> <div> + css사용해서 레이아웃을 짠다!

		1. <table>
			- 큰 상자
			- 전체 컨테이너
		2. <tr>, table row
			- 중간상자
			- 행 역할
		3. <td>, table data
			- 작은 상자
			- 셀 역할
			- 테이블의 데이터는 <td>가 가진다
			
		4. <th>, table header
			- 작은 상자
			- 셀 역할
			- 헤더의 셀 역할(제목역할)
	-->
	
	<!-- 2행2열짜리 테이블 -->

	<h1>2행2열짜리 테이블</h1>
	
	<table border = "0" width = "200" height = "200" bgcolor = "yellow" cellspacing = "0">
		<tr bgcolor = "red">
			<td width="120" height = "100" bgcolor = "blue" align = "center" valign = "top">1</td>
			<td width="80">2aaaa</td>
		</tr>
		<tr>
			<td height = "100">3</td>
			<td>4</td>
		</tr>
	</table>
