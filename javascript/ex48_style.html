<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        .drag {
            position : absolute;
        }


    </style>


</head>
<body>
    
    <!-- 처음부터 여러개의 객체를 만들어보자! -->


    <img src="../images/catty01.png" alt="" class="drag">
	<img src="../images/catty02.png" alt="" class="drag">
	<img src="../images/catty03.png" alt="" class="drag">
	<img src="../images/catty04.png" alt="" class="drag">
    <img src="../images/catty05.png" alt="" class="drag">
    <img src="../images/catty06.png" alt="" class="drag">
    <img src="../images/catty07.png" alt="" class="drag">
    <hr class = "drag">고양이들<h1>
    <input type="button" value = "버튼" class= "drag">
    

    <script>

        var isDown = false;
        var ox,oy;//객체 내의 누른 위치
        var obj;//현재 드래그하는 객체
        var zindex = 1;

        window.onmousedown = function(){
            //드래그 대상(.drag)을 눌렀는지?
            if (event.srcElement.className == "drag") {
                isDown = true;
                console.log("마우스클릭");

                obj = event.srcElement;// 눌린 고양이
                ox = event.offsetX;//고양이의 어느부분을 눌렀는지 기억
                oy = event.offsetY;//고양이의 어느부분을 눌렀는지 기억

                // obj.style["z-index"] = zindex;
                // zindex++;

            }
        };
        window.onmouseup = function(){
            isDown = false;
            console.log("마우스뗌");
        };

        // 이런 말도안되는 현상이 일어나지?


        window.onmousemove = function(){
           
            if(isDown) {
                console.log("마우스 움직임");
                obj.style.left = event.clientX - ox + "px";
                obj.style.top = event.clientY - oy + "px";

             //    event.preventDefault();
            //  return false;
                
            }


            
        };

        

    </script>

    <!-- 20/07/13 복습완료 -->
</body>
</html>
