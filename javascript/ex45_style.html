<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        #tbl1 {
            border: 1px solid black;
            border-collapse: collapse; 
        }

        #tbl1 td {
            border : 1px solid black;
            width:100px;
            height : 100px;
        }
    
    
    
    </style>

</head>
<body>
    
    <!-- table#tbl1>tr*5>td*5 -->
    
    <table id="tbl1">
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>

        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>


    <script>

		var index = 0;
		var td = document.getElementsByTagName("td");//배열로 접근한것이므로 이런 논리가 적용된다.

		td[index].style.backgroundColor = "gold";

		window.onkeydown = function() {

			clear();

			if (event.keyCode == 37) {
				//왼쪽
				index--;
                if(index < 0) {
                    // index = 0;//멈추게 하는경우
                    index = td.length - 1;
                }

			} else if (event.keyCode == 39) {
				//오른쪽
				index++;
				if (index >= td.length) {
					//index = td.length -1;//멈추게 하고 싶은 경우
					index = 0;
				}
			}
			td[index].style.backgroundColor = "gold";
		};

		function clear() {
			for (var i=0; i<td.length; i++) {
				td[i].style.backgroundColor = "transparent";
			}
		}


    </script>
    


</body>
</html>
