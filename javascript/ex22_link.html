<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form name="form1">
    <a href="http://naver.com" name= "link1">네이버</a>
    <hr>
    <input type="button" value ="버튼-구글로 이동합니다." name = "btn1">
    </form>

    <script>

        var btn1 = document.form1.btn1;
        var link1 = document.links["link1"];
        //여기에서는 link가 form의 자식이 아니기 때문에 바로 써줄수 있다


        btn1.onclick = function() {
            // <a> 조작 -> 속성 + PCDATA
                //BOM 동작
                link1.href="http://google.com";
                link1.target = "_blanck"//타겟은 사용유무와 상관없이 a에는 자동적으로 타겟이 존재
                //새창에서 구글로 이동하게 해준다
                link1.title = "구글로 이동합니다.";//풍선 도움말
                //아무리 풍선 도움말 건드려 봤자 ~ 의미 없다 pcdata를 건드려야 한다.


                //DOM 동작
                link1.innerText = "구글";//위에 네이버 pcdata를 바꿔준다

                // <a>구글</a>
                //<div>영역</div>


                event.srcElement.value = "버튼 - 수정완료";//a태그를 바꿔준다 -> 이벤트 걸린애 속성을 바꿔주는거니까
                //현재 이벤트 걸린놈은 버튼임 즉 btn1 이라는거임 그 btn1에 속성을 변화시키는 것이다.

            }
        // 버튼을 누르고 네이버를 누르게 되면 구글로 가게 된다.

        btn1.onclick = function() {//위에 함수에 덮어쓰기 해준것이다. -> 이런일 절대 하지말자
            
            // alert(1);//위에 함수 싸그리 무시해주고 이게 실행이된다 

            //--------------------------


            //d이번엔 한번더 누르면 네이버로 바꾸는걸 해보자
            
            if(link1.innerText=="네이버") {
                link1.href="http://google.com";
                link1.target = "_blanck"//타겟은 사용유무와 상관없이 a에는 자동적으로 타겟이 존재
                //새창에서 구글로 이동하게 해준다
                link1.title = "구글로 이동합니다.";//풍선 도움말
                link1.innerText = "구글";
                btn1.value="버튼-네이버로 변경합니다";
            } else {
                link1.href="http://naver.com";
                link1.target = "_blanck"//타겟은 사용유무와 상관없이 a에는 자동적으로 타겟이 존재
                //새창에서 구글로 이동하게 해준다
                link1.title = "네이버로 이동합니다.";//풍선 도움말
                link1.innerText = "구글";
                btn1.value="버튼-구글로 변경합니다";
            }

            // 위와 같은 버튼방식을 토글버튼이라고 부른다 -> 동적으로 링크를 제어한다.
            
            

            
     




        }



    </script>


</body>
</html>
