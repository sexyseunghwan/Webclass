<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        #box {
            border: 10px solid;
            width : 500px;
            height: 800px;
            margin:10px 500px ;
        }

        #ball1{
			width: 50px;
			height: 50px;
			background: red;
			border-radius: 50%;
        }

        #ball2{
			width: 50px;
			height: 50px;
			background: orange;
			border-radius: 50%;

        }
        #ball3{
			width: 50px;
			height: 50px;
			background: yellow;
			border-radius: 50%;

        }
         #ball4{
			width: 50px;
			height: 50px;
			background: green;
			border-radius: 50%;

        }
        #ball5{
			width: 50px;
			height: 50px;
			background: blue;
			border-radius: 50%;

        }
        #ball6{
			width: 50px;
			height: 50px;
			background: plum;
			border-radius: 50%;

        }
        #ball7{
			width: 50px;
			height: 50px;
			background: purple;
			border-radius: 50%;

        }



        #ball1 {position:absolute; left : 520px; top:25px;}
        #ball2 {position:absolute; left : 590px; top:25px;}
        #ball3 {position:absolute; left : 660px; top:25px;}
        #ball4 {position:absolute; left : 730px; top:25px;}
        #ball5 {position:absolute; left : 800px; top:25px;}
        #ball6 {position:absolute; left : 870px; top:25px;}
        #ball7 {position:absolute; left : 940px; top:25px;}


        
        #box #ball1 {
            animation-name : key;
            animation-duration: 1s;
            animation-direction: alternate;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in;
        }
        #box #ball2 {
            animation-name : key;
            animation-duration: .5s;
            animation-direction: alternate;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in;
        }
         #box #ball3 {
            animation-name : key;
            animation-duration: .7s;
            animation-direction: alternate;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in;
        }
        #box #ball4 {
            animation-name : key;
            animation-duration: .9s;
            animation-direction: alternate;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in;
        }
        #box #ball5 {
            animation-name : key;
            animation-duration: .76s;
            animation-direction: alternate;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in;
        }
         #box #ball6 {
            animation-name : key;
            animation-duration: 1.1s;
            animation-direction: alternate;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in;
        }
        #box #ball7 {
            animation-name : key;
            animation-duration: .9s;
            animation-direction: alternate;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in;
        }



        @keyframes key {
            from {transform:translate(0px,0px);transform: rotate(45deg);}
            to{transform: translate(0px,700px);}
        }


    </style>
    
</head>
<body>



    <div id="box">
        <div id="ball1"></div>
        <div id="ball2"></div>
        <div id="ball3"></div>
        <div id="ball4"></div>
        <div id="ball5"></div>
        <div id="ball6"></div>
        <div id="ball7"></div>
    </div>


</body>
</html>
