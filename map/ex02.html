<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f970d3dc06256affe7393d48d830b005"></script>

</head>
<body>
    
    <h1>좌표 이동하기 + 레벨 바꾸기</h1>
    
    <div id="map" style="width:1100px;height:600px;"></div>

    <hr>

    <input type="button" value = "서울역으로 이동하기" id = "btn1">
    <input type="button" value = "역삼역으로 이동하기" id = "btn2">
    <input type="button" value = "잠실역으로 이동하기" id = "btn3">
    <input type="button" value = "강남역으로 이동하기" id = "btn4">

    <script>
        var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
        var options = { //지도를 생성할 때 필요한 기본 옵션
	        center: new kakao.maps.LatLng(37.499342, 127.033224), //지도의 중심좌표.
	        level: 1 //지도의 레벨(확대, 축소 정도)
        };

        var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴

        var btn1 = document.getElementById("btn1");

        btn1.onclick = function() {

            var seoulStation = new kakao.maps.LatLng(37.553650, 126.969625);
            // map.setCenter(seoulStation);
            map.panTo(seoulStation);

        };  

        btn2.onclick = function() {

            var yeoksamStation = new kakao.maps.LatLng(37.499342, 127.033224);
            map.setCenter(yeoksamStation);

        }

        btn3.onclick = function() {
            
            var jamsilStation = new kakao.maps.LatLng(37.513262, 127.100155);
            map.panTo(jamsilStation);

        }

        btn4.onclick = function() {
            
            var gangnamStation = new kakao.maps.LatLng(37.497989, 127.027644);
            map.panTo(gangnamStation);
            // panTo를 하게 되면 가까이 있는놈은 슬라이드로 가게 된다.

        }

    </script>
    


</body>
</html>
