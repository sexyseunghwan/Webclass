
<!DOCTYPE html><!-- 6. 선언문 => 문서유형 : 브라우저에게 해당 문서에 대한 기본 정보 알려준다 
					doctype html 이라 써있으면 html5로 써져있구나~ 라고 생각하면 된다! -->


<!-- 
- <html> 태그
- 문서 전체를 감싸는 역할을 한다
- 문서의 시작 ~ 끝의 역할을 수행
- <html> 외부에는 어떠한 내용도 기재할 수 없다! -> 주석과 doctype은 괜찮다!
 -->
 <!-- 브라우저는 오류메세지가 거의 안뜨므로 개발자가 알아서 신경써줘서  처리해줘야 한다! -> 이점이 개발자를 가장 힘들게 하는 점이다 -->
 <!-- 	<html> 의자식  	
 		1. <head> 태그
 		2. <body> 태그
  -->
<html>
	<!-- 
		<head> 태그 
		- 문서의 머리맛 역할
		- 주로 문서의 상태를 브라우저에게 전달하는 역할
		- 사람이 보는 내용이 아니다.
		<meta charset="UTF-8"> 이문서는 utf8 로 작성되어있다고 브라우저에게 알려주는 것이다!
	 -->

	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	
	<!-- 
		<body 태그>
		- 문서의 출력 내용을 담는 컨테이너 역할
		- 사람이 브라우저를 통해서 "눈으로 보는 모든 내용"을 담는 역할을 수행한다.
		- 일종의 출력부라고 생각하면 된다!
		- 즉 내용은 무조건 body 에 있어야 한다! 화면에 보이는 모든 내용은 <body> ~ </body> 내부에 있어야 한다!

	 -->
	
	<body>
		안녕하세요.
		<!-- 이게 주석다는 방법이된다! -->
		<!-- ctrl + shift + / 로 써주면 된다!-->
		<!-- 
			HTML 언어 구성 요소
			1. 태그(tag), 엘리먼트(element)
			2. 속성(Attribute)
			3. 텍스트(PCDATA, Parsed Character Data)
			4. 엔티티(Entity)
			5. 주석 (Comment)
			6. 선언문(Declaration)
			7. 외부요소
			8. 등등
		
			뒤에서 자세하게 다룰 것이다.
			 -->

	</body>
</html>
