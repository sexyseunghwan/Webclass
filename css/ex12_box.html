<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 박스모델, Box Model
        - CSS(HTML)는 모든 태그를 랜더링의 결과로 사격형 형태로 출력한다. (무조건 사각형 영역을 가지게 된다는 뜻이다 ~~원이 있어도)
        - 어떠한 객체도 사각형이 아닐 수 없다!
        
        1. 테두리(border)
            - 모든 요소는 테두리를 가질 수 있다.
            - 일부 요소는 이미 시각적으로 테두리를 가지고 있다.(테이블, 폼컨트롤)
        2. 너비,높이(width,height)
        
        3. 여백(padding, margin)
    
    
    -->

    <style>

        #box2{
            border-color: black; /* 선의 색 */
            border-width: 10px; /* 선 두께 */
            border-style: double;/* 선 종류(solid,dashed,dotted 를 제일 많이 쓴다) */

            /* 위에 세개가 모두 갖춰줘야 틀이 보인다. */
        }

        #box1{
            border-left-color: red; 
            border-top-color: blue;
            border-right-color: green;
            border-bottom-color: yellow;
            /* 이런식으로 색을 영역마다 따로 줄 수 있다. */

            /* border-width : 10px */
            border-left-width: 10px;
            border-right-width: 40px;
            border-top-width: 20px;
            border-bottom-width: 30px;
            /* 이런식으로 굵기도 영역마다 따로 줄 수 있다. */

            border-top-style: solid;/* 선 종류(solid,dashed,dotted 를 제일 많이 쓴다) */
            border-left-style: groove;/* 선 종류(solid,dashed,dotted 를 제일 많이 쓴다) */
            border-right-style: dotted;/* 선 종류(solid,dashed,dotted 를 제일 많이 쓴다) */
            border-bottom-style: dashed;/* 선 종류(solid,dashed,dotted 를 제일 많이 쓴다) */
            
        }

        h1{

            border-width: 0px;
            border-bottom-width: 1px;
            border-color: black;
            border-style: dashed;
            /* text-decoration: underline; */

        }

        #box3{
            /* border : 1px solid black; */
            /* 이런식으로 연달아 쓰면 자동으로 잘 알아먹는다 */
            /* 순서를 바꿔도 알아서 인식해준다. */

            /* border-bottom : 1px solid black; */

            /* 이런식으로 아래쪽만 찝어줘서 열거해서 집어 넣을 수도 있다. */

            border-width: 10px 20px 30px 400px;
            /* 12시 기준 시계방향으로 돈다 */

            /* border-width: 10px 20px 30px; */
            /* 위 오른쪽(왼쪽) 아래 */

            /* border-width : 10px 20px; */
            /* 위(아래) 좌(우) */

            border-color: red yello green blue;
            border-style: solid;

        }

    </style>


</head>
<body>

    <h1>박스모델</h1>

    <!-- div#box$.box{상자}*3 -->
    <div id="box1" class="box">상자</div>
    <div id="box2" class="box">상자</div>
    <div id="box3" class="box">상자</div>


    <hr>

    <input type="text" id = "price" size = "6" style = "border : 0px; border-bottom: 1px solid black; outline: none;
        text-align: right;">원

</body>
</html>
